<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Cookies – Sunny Sugar Art</title>
<link rel="stylesheet" href="../style.css">
<style>.detail{max-width:1060px;margin:40px auto;padding:0 20px}.hero-img{width:100%;height:420px;object-fit:cover;border-radius:14px;box-shadow:0 8px 18px rgba(0,0,0,.08)}.thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin:18px 0}.thumbs img{width:100%;height:180px;object-fit:cover;border-radius:10px}.order{display:grid;grid-template-columns:1.2fr .8fr;gap:24px;margin:26px 0}@media(max-width:900px){.order{grid-template-columns:1fr}}.card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px;box-shadow:0 4px 12px rgba(0,0,0,.06)}.price{font-weight:700;font-size:1.15rem;margin:.4rem 0}.btn{display:inline-block;margin-top:.6rem}</style>
</head>
<body>
<main class="detail">
<a href="../index.html">← Back to Shop</a>
<h1>✨ Custom Cookies</h1>
<img class="hero-img" src="../images/custom.jpg" alt="Custom cookies">
<p style="margin-top:14px;color:#555">Tell me your story—wedding monograms, baby names, corporate logo sets. I’ll design a set that speaks your brand or moment.</p>


<div class="thumbs">
<img src="../images/custom-2.jpg" alt="Custom detail 2" onerror="this.style.display='none'">
<img src="../images/custom-3.jpg" alt="Custom detail 3" onerror="this.style.display='none'">
</div>


<section class="order">
<div class="card">
<h2>Order Brief</h2>
<form id="orderForm">
<fieldset>
<legend>Size</legend>
<label><input type="radio" name="size" value="6 pcs" checked> 6 pcs</label>
<label><input type="radio" name="size" value="8 pcs"> 8 pcs</label>
<label><input type="radio" name="size" value="12 pcs"> 12 pcs</label>
</fieldset>
<label>Theme / Occasion
<input type="text" id="theme" placeholder="e.g. Wedding / Baby name / Brand logo" required>
</label>
<label>Colours
<input type="text" id="colors" placeholder="e.g. ivory, blush, champagne gold">
</label>
<label>Logo / Monogram link (optional)
<input type="url" id="logo" placeholder="Paste a link to your logo or reference image">
</label>
<label>Preferred date
<input type="date" id="date" required>
</label>
<label>Your name
<input type="text" id="name" required>
</label>
<label>Email
<input type="email" id="email" required>
</label>
<label>Phone
<input type="tel" id="phone">
</label>
<label>Notes
<textarea id="notes" rows="4" placeholder="Packaging, wording, dietary notes…"></textarea>
</label>
</form>
</div>
<aside class="card">
<h2>Pricing (AUD)</h2>
<p class="price" id="priceDisplay">Custom quote after brief</p>
<p>Complex designs or logos may require extra lead time.</p>
<a class="btn" href="https://forms.gle/your-custom-form" target="_blank" rel="noopener">Order via Google Form</a>
<button class="btn" id="emailBtn" type="button">Email Order</button>
</aside>
</section>
</main>
<script>
const product = "Custom Cookies";
document.getElementById('emailBtn').addEventListener('click',()=>{
const size = document.querySelector('input[name="size"]:checked').value;
const theme = document.getElementById('theme').value.trim();
const colors = document.getElementById('colors').value.trim();
const logo = document.getElementById('logo').value.trim();
const date = document.getElementById('date').value;
const name = document.getElementById('name').value.trim();
const email = document.getElementById('email').value.trim();
const phone = document.getElementById('phone').value.trim();
const notes = document.getElementById('notes').value.trim();
const body = encodeURIComponent(`Product: ${product}\nSize: ${size}\nTheme: ${theme}\nColours: ${colors}\nLogo: ${logo}\nDate: ${date}\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nNotes: ${notes}`);
window.location.href = `mailto:sunnysugarart@gmail.com?subject=Order – ${encodeURIComponent(product)}&body=${body}`;
});
</script>
</body>
</html>

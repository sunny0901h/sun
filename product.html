<meta charset="UTF-8" />

<title>Product | Sunny Sugar Art</title>
<style>
  :root{--ink:#1f1b14;--line:#efe5c9;--brand:#6b4b3a}
  *{box-sizing:border-box} body{margin:0;font:16px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink)}
  header{padding:22px 20px;border-bottom:1px solid var(--line)}
  header a{text-decoration:none;font-weight:900}
  .wrap{max-width:1200px;margin:0 auto;padding:24px}
  .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:28px}
  @media (max-width:900px){.grid{grid-template-columns:1fr}}
  h1{margin:0 0 6px}
  .price{font-weight:900;margin:6px 0 18px}
  /* gallery */
  .slider{position:relative;border:1px solid #f2ecd7;border-radius:14px;overflow:hidden;background:#f7f4ee}
  .slides{display:flex;transition:transform .45s ease}
  .slides img{width:100%;height:560px;object-fit:cover;flex:0 0 100%;display:block}
  .nav{position:absolute;top:50%;transform:translateY(-50%);background:#fff;border:0;border-radius:50%;width:40px;height:40px;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.12)}
  .nav.prev{left:10px}.nav.next{right:10px}
  .thumbs{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
  .thumbs img{width:80px;height:80px;object-fit:cover;border:2px solid transparent;border-radius:8px;cursor:pointer}
  .thumbs img[aria-current="true"]{border-color:#111}
  /* form */
  label{display:block;margin:12px 0 8px;font-weight:700}
  select,button{font:inherit}
  select{width:100%;padding:10px 12px;border:1px solid #e9e1c7;border-radius:10px;background:#fff}
  .btn{display:inline-block;margin-top:16px;background:#fff;border:2px solid #4b3a2b;color:#4b3a2b;padding:12px 18px;border-radius:999px;font-weight:900}
  .btn.primary{background:#4b3a2b;color:#fff}
  .note{margin-top:16px;font-size:.9rem;color:#6b5f4a}
</style>
</head>
<body>
<header><a href="javascript:history.back()">← Back</a></header>
<div class="wrap">
  <div class="grid">
    <section>
      <div class="slider">
        <div id="slides" class="slides"></div>
        <button class="nav prev" id="prev">‹</button>
        <button class="nav next" id="next">›</button>
      </div>
      <div id="thumbs" class="thumbs"></div>
    </section>

    <aside>
      <h1 id="title">Loading…</h1>
      <div id="price" class="price"></div>

      <form id="buy">
        <label>Flavour
          <select id="flavour"></select>
        </label>
        <label>Pack Size
          <select id="pack"></select>
        </label>
        <button type="submit" class="btn primary">Add to Cart</button>
        <button type="button" class="btn" onclick="location.href='mailto:sunnysugarart@gmail.com'">Email Us</button>
        <p class="note">Made to order. Contains egg & gluten. Nut‑free kitchen but traces may exist. Please book ahead for peak seasons.</p>
      </form>
    </aside>
  </div>
</div>
